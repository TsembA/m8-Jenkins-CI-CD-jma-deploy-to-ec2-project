---
- name: Install Docker
  hosts: aws_ec2
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        update_cache: yes
        state: present

    - name: Start Docker daemon
      systemd:
        name: docker
        state: started

- name: Install Docker Compose
  hosts: aws_ec2
  become: yes
  tasks:
    - name: Create Docker Compose dir
      file:
        path: /home/ec2-user/.docker/cli-plugins
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'  # исправлено с +x

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.26.1/docker-compose-linux-x86_64
        dest: /home/ec2-user/.docker/cli-plugins/docker-compose
        mode: '0755'  # исправлено с +x
        owner: ec2-user
        group: ec2-user
